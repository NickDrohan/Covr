version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: covr-postgres
    environment:
      POSTGRES_USER: covr
      POSTGRES_PASSWORD: covr_dev_password
      POSTGRES_DB: covr
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U covr"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: covr-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: covr_dev_master_key
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "7700:7700"
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7700/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: covr-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: covr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: covr
      MINIO_ROOT_PASSWORD: covr_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: covr-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set covr http://minio:9000 covr covr_dev_password;
      mc mb covr/covers --ignore-existing;
      mc anonymous set download covr/covers;
      exit 0;
      "

volumes:
  postgres-data:
  meilisearch-data:
  qdrant-data:
  minio-data:

networks:
  default:
    name: covr-network
