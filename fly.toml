# fly.toml app configuration file generated for covr-gateway on 2025-12-14T15:40:35-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'covr-gateway'
primary_region = 'iad'

[build]

[env]
  PHX_HOST = "covr-gateway.fly.dev"
  PORT = "8080"
  ECTO_IPV6 = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/healthz"

[deploy]
  release_command = "/app/bin/covr eval 'ImageStore.Release.migrate()'"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
