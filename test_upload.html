<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covr Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area.dragover {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #dcfce7;
            border: 1px solid #22c55e;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
        }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Covr Image Upload Test</h1>
    
    <div class="info">
        <strong>API Base:</strong> 
        <select id="apiBase">
            <option value="http://localhost:4000">Local (http://localhost:4000)</option>
            <option value="https://covr-gateway.fly.dev">Production (https://covr-gateway.fly.dev)</option>
        </select>
    </div>

    <div class="upload-area" id="uploadArea">
        <p>Drag and drop an image here, or click to select</p>
        <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div>
        <label>
            Image Kind:
            <select id="kind">
                <option value="cover_front">Cover Front</option>
                <option value="cover_back">Cover Back</option>
                <option value="spine">Spine</option>
                <option value="title_page">Title Page</option>
                <option value="other">Other</option>
            </select>
        </label>
    </div>

    <button id="uploadBtn" onclick="uploadImage()">Upload Image</button>

    <div id="result"></div>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc;">
        <h3>Quick Links:</h3>
        <ul>
            <li><a href="http://localhost:4000/admin" target="_blank">Local Admin Dashboard</a></li>
            <li><a href="https://covr-gateway.fly.dev/admin" target="_blank">Production Admin Dashboard</a></li>
        </ul>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');

        // Drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
            }
        });

        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) {
                showResult('Please select an image file', 'error');
                return;
            }

            const apiBase = document.getElementById('apiBase').value;
            const kind = document.getElementById('kind').value;
            const formData = new FormData();
            formData.append('image', file);
            formData.append('kind', kind);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${apiBase}/api/images`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`
                        <h3>✓ Upload Successful!</h3>
                        <p><strong>Image ID:</strong> ${data.image_id}</p>
                        <p><strong>SHA256:</strong> ${data.sha256}</p>
                        <p><strong>Size:</strong> ${(data.byte_size / 1024).toFixed(2)} KB</p>
                        <p><strong>Pipeline Status:</strong> ${data.pipeline_status}</p>
                        <p><a href="${apiBase}/api/images/${data.image_id}/pipeline" target="_blank">View Pipeline Status</a></p>
                        <p><a href="${apiBase}/admin" target="_blank">View Admin Dashboard</a></p>
                    `, 'success');

                    // Check pipeline status after a delay
                    setTimeout(() => checkPipelineStatus(apiBase, data.image_id), 2000);
                } else {
                    showResult(`<h3>✗ Upload Failed</h3><p>${data.error || 'Unknown error'}</p>`, 'error');
                }
            } catch (error) {
                showResult(`<h3>✗ Error</h3><p>${error.message}</p>`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Image';
            }
        }

        async function checkPipelineStatus(apiBase, imageId) {
            try {
                const response = await fetch(`${apiBase}/api/images/${imageId}/pipeline`);
                const data = await response.json();
                
                if (response.ok) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'info';
                    statusDiv.style.marginTop = '10px';
                    statusDiv.innerHTML = `
                        <h4>Pipeline Status:</h4>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Steps:</strong></p>
                        <pre>${JSON.stringify(data.steps, null, 2)}</pre>
                    `;
                    resultDiv.appendChild(statusDiv);
                }
            } catch (error) {
                console.error('Failed to check pipeline status:', error);
            }
        }

        function showResult(html, type) {
            resultDiv.innerHTML = `<div class="${type}">${html}</div>`;
        }
    </script>
</body>
</html>
